spring:
  application:
    name: cloud-trpc-server
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: false
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

server:
  port: 0
trpc:
  server:
    port: 9090

